<slider></slider>
<div class="contaainer flex">
	<div class="ui card" *ngFor="let zona of listaZonas; let index = index" (click)="irAZona(zona.id)">
		<div class="content">
			<i class="right floated like icon"></i>
			<i class="right floated star icon"></i>
			<div class="header">{{zona.nombre}} </div>
			<div class="description">
				<img [src]="'../../../assets/images/'+(zona.imagenes.split(',')[0])" alt="">
			</div>
		</div>
		<div class="extra content">
			<span class="left floated like">
				<i class="like icon"></i>
				Like
			</span>
			<span class="right floated star">
				<i class="star icon"></i>
				Favorite
			</span>
		</div>
	</div>
	




</div>
