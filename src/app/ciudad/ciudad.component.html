<div class="contenedor">
	<div class="superior">
		<div class="filtros">
			<button type="button" class="btn btn-light" *ngFor="let boton of [1,2,3,4,5,6]">Light</button>

		</div>	
		<div class="activarMapa">
			<p>Activar Mapa</p>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>	
	</div>
	<div class="contenido">
		<div class="containerZonas">

			<div class="ui card zona" *ngFor="let carta of [1,2,3,4,5,6,7,8]; let index = index">
				<div class="content">
					<i class="right floated like icon"></i>
					<i class="right floated star icon"></i>
					<div class="header">Zona {{index+1}} </div>
					<div class="description">
						

					</div>
				</div>
				<div class="extra content">
					<span class="left floated like">
						<i class="like icon"></i>
						Like
					</span>
					<span class="right floated star">
						<i class="star icon"></i>
						Favorite
					</span>
				</div>
			</div>



		</div>
		<div class="mapa">

		</div>
	</div>
</div>
